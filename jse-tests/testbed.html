<html><head><title>JavaScript ScratchPad - ghtml</title>
<style>
* {
	font-size: 10pt;
}

textarea {
	font-family: mono;
	width: 100%;
	height: 80%;
}

</style>
<script>


function bodyOnLoad() {
	var nWidth = screen.width * .5, nHeight = screen.height * .5;
	window.moveTo(nWidth / 2, nHeight / 2);
	window.resizeTo(nWidth, nHeight);
	input.focus();
}

function eOnClick(){
	result.value = "";
	var value = String(eval(input.value))
	return value;
}

</script>
</head>
<body onload=bodyOnLoad()>
	<p>Right click within this page to activate extended inspection facilities.</p>
	<div>
<p><b>Javascript:</b></p>
<p><textarea id="input" style="height:30%"></textarea>
</p>
<p align=right>
<button onclick="result.value = eOnClick();">Evaluate</button>
</p>

<p><b>Result:</b></p>
<p><textarea name="result" id="result" style="height:30%"></textarea></p>
</div>
</body></html>
